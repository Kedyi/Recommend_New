<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recommend New</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
         body{
    background-image:url({{ url_for('static', filename='images/bbb.jpeg') }})
    }
    </style>

</head>
<style>
       .text-white{
    color:white
    }
<!--    body{-->
<!--     background: url('{{ url_image}}')-->
<!--    }-->
a{
    color:white;
     border-radius:15px;
     font-weight: bold;
     margin-right: 10px;
     font-size:20px;
    }
    a:hover{

    color:black;
    }


</style>
<body >
  <nav class="navbar navbar-expand-md navbar-dark" style="background-color: #654321;">
  <!-- Brand -->
  <a class="navbar-brand" style="color:white;font-size:30px;">My Recommender</a>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav" style="color:white">
      <li class="nav-item">
        <a class="nav-link" href="/">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/recommend">Recommender</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/about">About</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-12">
            <h1 class="text" style="font-size:35px">Recommend books</h1>
            <form action="/recommend_books" method="post">
                <input name="user_input" type="text" class="form-control"><br>
                <input type="submit" class="btn btn-lg btn-dark">
            </form>
        </div>
        {% if data %}

        {% for i in data %}
           <div class="col-md-3" style="margin-top:50px">
                <div class="card">
                    <div class="card-body">
                        <img class="card-img-top" src="{{i[2]}}">
                        <p class ="text-white">{{i[0]}}</p>
                        <h4 class ="text-white">{{i[1]}}</h4>
                    </div>
                </div>
            </div>
        {% endfor %}

        {% endif %}

    </div>
</div>
</body>
</html>
